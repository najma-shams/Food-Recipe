<!DOCTYPE html>
<html>
<head>
    <title>Food Recipes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Search Your Meal Here!</h2>
                <!-- meal search box -->
                <div class="meal-search-box">
                    <input type="text" name="" id="search-input" class="search-content" placeholder="Type ingredient here">
                    <button class="btn search-btn" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            
            <!-- meal search result -->
            <div class="meal-search-result">
                <h2 class="title1">Here is your search result :</h2>
                <!-- meal item -->
                <div id="meal"></div>
                <!-- meal item end -->
            </div>
            <div class="meal-detail">
                <!-- close button -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">X</button>
                <!-- meal content -->
                <div class="meal-detail-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
